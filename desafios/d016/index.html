<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
           
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <label  for="iemail"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="text" name="" class="text" id="iemail" autocomplete="email" required>
                    </div>
                
                    <div class="campo">
                        <label  for="ipass"><span class="material-symbols-outlined">
                            key
                        </span></label>
                        <input type="password" name="" class="text" id="ipass" autocomplete="current-password" required minlength="5" maxlength="20">
                    </div>
               
                <input class="submit" id="entrar" type="submit" value="Entrar"> 
                <a href="" class="botao">Esqueci minha <span class="material-symbols-outlined">
                    email
                    </span> </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
