<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
           
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                
                <form action="" method="post">
                <p class="entrada">
                    <label  for="iemail"></label>
                    <input type="text" name="" class="text" id="iemail">
                </p>
                <p class="entrada"> 
                    <label  for="ipass"></label>
                    <input type="password" name="" class="text" id="ipass">
                </p>
                <input class="submit" id="entrar" type="submit" value="Entrar"> <br>
                <input class="submit" id="esqueci" type="submit" value="Esqueci minha Senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
