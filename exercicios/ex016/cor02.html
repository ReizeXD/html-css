<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*Configurações globais da CSS*/
            height: 100%;
        }
        body{
            /*tambem existe o radial-gradient
            da pra usar graus usando:"90deg"*/
            background-image: linear-gradient(to bottom
            , #2F87FA, #2FC7FA, #4F63FB,#F82FFA);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiante</h1>
</body>
</html>
