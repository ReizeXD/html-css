<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form autocomplete="off" action="" method="post">
        <p>
            <label for="iano">Em que ano voce nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcular()">
            
        </p>
        <p>
            <label for="iidade">Sua idade</label>
            <output id="iidade"></output>
        </p>
        <p>
        <input type="submit" value="enviar">
        <input type="reset" value="reset">
        </p>
    </form>
    <script>
        function calcular(){
            let ano= new Date().getFullYear()
            iidade.innerHTML=ano-Number(iano.value)
        }
    </script>
</body>
</html>
